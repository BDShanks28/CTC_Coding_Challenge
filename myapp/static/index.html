<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authentication</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <h1 id="formTitle">Sign Up</h1>

    <!-- Sign-Up Form -->
    <form id="signupForm">
        <label for="signupEmail">Email:</label>
        <input type="email" id="signupEmail" name="email" required><br>
        <label for="signupPassword">Password:</label>
        <input type="password" id="signupPassword" name="password" required><br>
        <button type="submit">Sign Up</button>
    </form>
    
    <!-- Login Form -->
    <form id="loginForm" style="display:none;">
        <label for="loginEmail">Email:</label>
        <input type="email" id="loginEmail" name="email" required><br>
        <label for="loginPassword">Password:</label>
        <input type="password" id="loginPassword" name="password" required><br>
        <button type="submit">Log In</button>
    </form>
    <!-- Toggle Button -->
    <button id="toggleFormButton">Already have an account? Log In</button>

    <div id="message"></div>
    <script src="/static/app.js"></script>
</body>
</html>
